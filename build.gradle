buildscript {
    ext.kotlin_version = "1.3.72"
    ext.ktor_version = "1.3.0"
    ext.appengine_version = "1.9.80"
    ext.appengine_plugin_version = "2.2.0"

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.cloud.tools:appengine-gradle-plugin:$appengine_plugin_version"
    }
}

group 'com.rahulrav'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

repositories {
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

sourceSets {
    main.kotlin.srcDirs = ['src/main/kotlin']
    main.resources.srcDirs += ['src/main/resources']
}

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    // server
    compile "io.ktor:ktor-server-servlet:$ktor_version"
    compile "io.ktor:ktor-gson:$ktor_version"

    // client
    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-apache:$ktor_version"
    compile "io.ktor:ktor-client-json:$ktor_version"
    compile "io.ktor:ktor-client-gson:$ktor_version"

    compile "com.google.appengine:appengine-api-1.0-sdk:$appengine_version"
    compile "org.slf4j:slf4j-jdk14:1.7.25"
    compile "ch.qos.logback:logback-classic:1.2.1"
    providedCompile "javax.servlet:javax.servlet-api:3.1.0"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

appengine {
    run {
        // jvmFlags = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"]
        automaticRestart = true
    }
    deploy {
        projectId = "GCLOUD_CONFIG"
        version = "GCLOUD_CONFIG"
        stopPreviousVersion = true
        promote = true
    }
}

task run(dependsOn: appengineRun)
