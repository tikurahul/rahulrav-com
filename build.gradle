buildscript {
    ext.kotlin_plugin_version = "1.5.10"
    ext.kotlin_library_version = "1.5.21"
    ext.ktor_version = "1.6.2"
    ext.appengine_version = "1.9.90"
    ext.appengine_plugin_version = "2.2.0"

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_plugin_version"
        classpath "com.google.cloud.tools:appengine-gradle-plugin:$appengine_plugin_version"
    }
}

group 'com.rahulrav'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

repositories {
    mavenCentral()
}

sourceSets {
    main.kotlin.srcDirs = ['src/main/kotlin']
    main.resources.srcDirs += ['src/main/resources']
}

sourceCompatibility = 1.8

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_library_version"

    // server
    compile "io.ktor:ktor-server-servlet:$ktor_version"
    compile "io.ktor:ktor-gson:$ktor_version"

    // client
    compile "io.ktor:ktor-client-core:$ktor_version"
    compile "io.ktor:ktor-client-apache:$ktor_version"
    compile "io.ktor:ktor-client-json:$ktor_version"
    compile "io.ktor:ktor-client-gson:$ktor_version"

    compile "com.google.appengine:appengine-api-1.0-sdk:$appengine_version"
    compile "org.slf4j:slf4j-jdk14:1.7.32"
    compile "ch.qos.logback:logback-classic:1.2.5"
    providedCompile "javax.servlet:javax.servlet-api:4.0.1"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

appengine {
    run {
        // jvmFlags = ["-Xdebug", "-Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"]
        automaticRestart = true
    }
    deploy {
        projectId = "GCLOUD_CONFIG"
        version = "GCLOUD_CONFIG"
        stopPreviousVersion = true
        promote = true
    }
}

task run(dependsOn: appengineRun)
